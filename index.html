<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="app.css" />
    <title>Snake Game</title>
</head>

<body>
    <div id="wrap">
        <button class="start">start</button>
        <div class="game-board-area">
            <div class="game-board" id="game-board"></div>
            <div class="gameover-layer hide">
                <p class="font-2p">Game Over!</p>
            </div>
        </div>
        <div class="score-board">
            <div class="score-box">
                <p class="score-text font-2p">SCORE</p>
                <p class="score font-2p" id="score">00</p>
            </div>
            <div class="max-score-box">
                <p class="score-text font-2p">MAX SCORE</p>
                <p class="score font-2p" id="maxScore">00</p>
            </div>
        </div>
        <div class="sound-group hide">
            <audio class="sounds yum" src="./sounds/yum.mp3"></audio>
            <audio class="sounds gameover" src="./sounds/gameover.mp3"></audio>
        </div>
    </div>
    <script defer src="app.js"></script>
</body>

</html>
